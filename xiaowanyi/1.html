<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        .active{
            background: black;
            color: #ffffff;
        }
        #div1{
            background: #cccccc;
            width: 100%;
        }
        #div1 div{
            height: 200px;
            background: #ccc;
            border: solid 1px #cccccc;
            display: none;
            text-align: center;
        }
        #div1 input{
            width: 20%;
            padding: 5% 0;
            border: none;
            margin: 0 0 5% 2.5%;
        }
    </style>
</head>
<body>
<div id="div1">
    <input type="button" value="第一页" class="active"/>
    <input type="button" value="第二页"/>
    <input type="button" value="第三页"/>
    <input type="button" value="第四页"/>
    <div style="display: block">有一个问题....</div>
    <div>你说男生该找个什么样的女朋友呢？</div>
    <div>我问了朋友，他这样回答我</div>
    <div><p>能找到就不错了</p>
        <h2>还挑三拣四</h2>
        <h1>你咋不上天呢？</h1>(╯°Д°)╯︵ ┻━┻
    </div>
    <h6>PS：翻下一页</h6>
                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
</body>
<script>
    var bnNum=document.getElementById("div1");
    var AnNum=bnNum.getElementsByTagName("input");
    var BnNum=bnNum.getElementsByTagName("div");
    for (var i=0; i<AnNum.length;i++){
         AnNum[i].index=i;
        AnNum[i].onclick= function () {
            for (var i=0; i<AnNum.length; i++){
                AnNum[i].className="";
                BnNum[i].style.display="none";
            }
            this.className="active";
            BnNum[this.index].style.display="block";
        }
    }
</script>
</html>
