<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <script src="../vendor/angular/angular.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
    <div ng-controller="cartController" class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名字</th>
                    <th>够买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in cart">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.quantity}}</td>
                    <td>{{x.price}}</td>
                    <td>{{x.price*x.quantity}}</td>
                    <td><button type="button" class="btn btn-link">移除</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
