<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报名页</title>
    <link rel="stylesheet" href="JS5-2.css" type="text/css">
    <script src="jquery.js"></script>
</head>
<body>
<div class="whole">
    <ul>
        <li class="sign-up-1">
            <h2>姓名：</h2>
            <input type="text" class="sign-up-k" placeholder="请输入姓名">
        </li>
        <li class="sign-up-1">
            <h2>QQ：</h2>
            <input type="text" class="sign-up-k" placeholder="请输入QQ">
        </li>
        <li class="sign-up-1">
            <h2>修真类型：</h2>
            <label>
                <input type="radio" name="a1" value="1" class="sign-up-n">CSS
            </label>
            <label>
                <input type="radio" name="a1" value="2" class="sign-up-n">JS
            </label>
            <label>
                <input type="radio" name="a1" value="3" class="sign-up-n">JAVA
            </label>
            <label>
                <input type="radio" name="a1" value="4" class="sign-up-n">运维
            </label>
            <label>
                <input type="radio" name="a1" value="5" class="sign-up-n">DAB
            </label>
            <label>
                <input type="radio" name="a1" value="6" class="sign-up-n">产品
            </label>
            <label>
                <input type="radio" name="a1" value="7" class="sign-up-n">IOS
            </label>
            <label>
                <input type="radio" name="a1" value="8" class="sign-up-n">Android
            </label>
        </li>
        <li class="sign-up-1">
            <h2>资质：</h2>
            <label>
                <input type="radio" name="b1" value="1" class="sign-up-n">学霸
            </label>
            <label>
                <input type="radio" name="b1" value="2" class="sign-up-n">学渣
            </label>
        </li>
        <li class="sign-up-1">
            <h2>修行等级：</h2>
            <label>
                <input type="radio" name="c1" value="1" class="sign-up-n">0基础
            </label>
            <label>
                <input type="radio" name="c1" value="2" class="sign-up-n">修行3个月以内
            </label>
            <label>
                <input type="radio" name="c1" value="3" class="sign-up-n">修行6个月以内
            </label>
            <label>
                <input type="radio" name="c1" value="4" class="sign-up-n">修行1年以内
            </label>
            <label>
                <input type="radio" name="c1" value="5" class="sign-up-n">修行3年以内
            </label>
            <label>
                <input type="radio" name="c1" value="6" class="sign-up-n">修行3年以上
            </label>
        </li>
        <li class="sign-up-1">
            <h2>毕业学院：</h2>
            <input type="text" class="sign-up-k" placeholder="请输入学校">
        </li>
        <li class="sign-up-1">
            <h2>预计入学时间：</h2>
            <input type="text" class="sign-up-k" placeholder="请输入预计入学时间">
        </li>
        <li class="sign-up-1">
            <h2 class="sign-up-font">修行立愿：</h2>
            <label>
                <textarea></textarea>
            </label>
        </li>
    </ul>
    <div class="sign-up-go">
        <button  class="btn-1" value="1" name="BM">报名</button>
        <button  class="btn-2" value="2" name="FH">返回</button>
    </div>

</div>
</body>
<script src="JS5-2.js"></script>
</html>
