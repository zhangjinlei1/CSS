<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详请页</title>
    <link rel="stylesheet" href="JS5-3.css" type="text/css">
    <script src="jquery.js"></script>
</head>
<body>
<div class="wrap">
<h1>详情页</h1>
    <div class="name">
        <p>姓名:</p>
    </div>
    <div class="qq">
        <p>QQ：</p>
    </div>
    <div class="type">
        <p>修真类型：</p>
    </div>
    <div class="school">
        <p>毕业院校：</p>
    </div>
    <div class="talent">
        <p>资质：</p>
    </div>
    <div class="level">
        <p>修行等级：</p>
    </div>
    <div class="joinTime">
        <p>预计入学时间：</p>
    </div>
    <div class="wish">
        <p style="vertical-align: top">修行立愿：</p>
        <span class="wish-on"></span>
    </div>
    <div class="btn">
        <label>
            <input type="button" name="Editor" value="修改" class="Editor">
        </label>
        <label>
            <input type="button" name="Delete" value="删除" class="Delete">
        </label>
        <label>
            <input type="button" name="Home" value="返回" class="goHome">
        </label>
        <label>
            <input type="button" name="true" value="确认" class="goTrue">
        </label>
    </div>
</div>
</body>
<script src="JS5-3.js"></script>
</html>
